<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <title>Herinneringshelper voor Teams</title>
    <meta name="application-name" content="Geheugensteun">
    <meta name="description"
        content="Deze webtoepassing is een frontend voor een webservice, die op hier ingestelde tijdstippen herinneringen naar een Teams-kanaal of -chat stuurt">
    <meta name="keywords" content="Teams, chat, channel, reminder, helper">
    <meta name="creator" content="Heise Medien GmbH & Co. KG">
    <meta name="creator" content="Oliver Lau">
    <meta name="author" content="Oliver Lau">
    <meta name="robots" content="no-index">
    <script src="main.js" async></script>
    <link rel="stylesheet" href="default.css">
</head>

<body>
    <div class="bg"></div>
    <h1>Herinneringshelper voor Teams</h1>
    <form>
        <div><label for="title">Titel</label></div>
        <div>
            <input type="text" id="title" name="title" required placeholder="Voer hier een titel in"
                aria-describedby="help-message" />
            <span></span>
        </div>
        <div><label for="message">Bericht</label><span class="help" data-topic="help-message"></span></div>
        <div>
            <textarea id="message" name="message" placeholder="Typ hier een bericht (mag leeg zijn)"></textarea>
        </div>
        <div><label for="date">Datum</label></div>
        <div>
            <input type="date" required id="date" name="date" />
            <span></span>
        </div>
        <div><label for="start-time">Begin</label></div>
        <div>
            <input type="time" required id="start-time" name="start-time" />
            <span></span>
        </div>
        <div><label for="end-time">Einde</label></div>
        <div>
            <input type="time" required id="end-time" name="end-time" /><span></span>
        </div>
        <div><label for="channel-url">URL Teams-kanaal</label></div>
        <div>
            <input type="url" required pattern="^https://teams\.microsoft\.com/.*" id="channel-url" name="channel-url"
                placeholder="plak hier de link naar een Teams-kanaal/chat" />
            <span></span>
        </div>
        <div><label>Herinneringen</label><span class="help" data-topic="help-reminders"></span></div>
        <div style="margin-top: 1ex;"><timespan-selector></timespan-selector></div>
        <div></div>
        <div>
            <button id="submit-button">Naar Teams-kanaal/chat sturen</button>
            <button id="cancel-button">Gebeurtenis annuleren</button>
        </div>
    </form>
    <dialog id="status-dialog">
        <div id="progressbar"></div>
        <div class="status-text"></div>
    </dialog>
    <div id="help-floater" class="hidden">
        <div></div>
        <div>â•³</div>
    </div>
    <template id="help-message">
        <div>Geef hier nuttige informatie op over de gebeurtenis.
            De placeholder <code>%t</code> wordt vervangen door de tijdsduur tot het begin van de gebeurtenis,
            bijvoorbeeld "5 minuten", "1 uur" of "3 dagen".</div>
    </template>
    <template id="help-reminders">
        <div>Negatieve waarden zorgen ervoor dat een herinnering <em>meteen</em> bij verzenden van
            het formulier naar het Teams-kanaal/chat wordt gestuurd.</div>
    </template>
</body>

</html>
